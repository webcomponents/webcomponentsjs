<title>All WebComponents Tests</title>
<meta charset="utf-8">

<!-- WebComponents -->
<script src="../../web-component-tester/browser.js"></script>

<script>
  var suites = [
    'WeakMap/tests.html',
    'Template/runner.html',
    'HTMLImports/runner.html',
    'CustomElements/runner.html',
    'ShadowDOM/runner.html',
    'ShadowCSS/runner.html',
    'WebComponents/runner.html'
  ];
  // MutationObserver tests can be false-failing with native MO
  if (!window.MutationObserver) {
    suites.splice(1, 0, 'MutationObserver/tests.html');
  }
  WCT.loadSuites(suites);
</script>
