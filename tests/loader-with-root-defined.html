<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // Force all polyfills on
      if (window.customElements) window.customElements.forcePolyfill = true;
      ShadyDOM = { force: true };
      ShadyCSS = { shimcssproperties: true};

      window.errored = false;

      window.onerror = function() {
        window.errored = true;
      }

      window.WebComponents = window.WebComponents || {};
      window.WebComponents.root = '../';
    </script>
    <script src="../webcomponents-loader.js"></script>
    <script src="./wct-config.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script>
      suite('loader with root defined', function() {
        test('should load without an error', function() {
          assert.isFalse(window.errored, 'Script should not have errored when loading');
        });
      });
    </script>
  </body>
</html>
